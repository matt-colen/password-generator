<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&family=Karla:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random password generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body class="fully-flexed full-height">
    <div class="card card--dark">
      <header class="flex-column">
        <h1 class="card__title">
          Generate a
          <span class="emphasis-dark">random password</span>
        </h1>
        <p class="card__subtitle card__subtitle-dark">
          Never use an insecure password again
        </p>
      </header>
      <main>
        <button class="btn--primary">Generate passwords</button>
      </main>
    </div>
  </body>
</html>
