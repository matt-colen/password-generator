<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&family=Karla:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Default -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Scripts -->
    <script src="index.js" defer></script>
  </head>

  <body class="fully-flexed">
    <!-- Outer card container  -->
    <div class="card__container card__container--dark">
      <!-- Card header Section -->
      <header class="flex-column">
        <!-- Light/dark mode toggle -->
        <div class="toggle__container">
          <input id="mode-toggle" class="toggle__switch" type="checkbox" />
          <div class="toggle__background"></div>
        </div>
        <label for="mode-toggle" class="toggle__label">Light Mode</label>

        <!-- Card title & subtitle -->
        <h1 class="card__title">
          Generate a
          <br />
          <span class="emphasis--dark">random password</span>
        </h1>
        <p class="card__subtitle card__subtitle--dark">
          Never use an insecure password again
        </p>
      </header>

      <!-- Card main content  -->
      <main>
        <!-- Card password options  -->
        <section class="password-options__container flex-column">
          <!-- Symbols toggle  -->
          <div class="toggle__container">
            <input
              type="checkbox"
              id="symbols-toggle"
              class="toggle__switch"
              checked
            />
            <div class="toggle__background"></div>
          </div>
          <label for="symbols-toggle" class="toggle__label"
            >Include Symbols</label
          >

          <!-- Numbers toggle  -->
          <div class="toggle__container">
            <input
              type="checkbox"
              id="numbers-toggle"
              class="toggle__switch"
              checked
            />
            <div class="toggle__background"></div>
          </div>
          <label for="numbers-toggle" class="toggle__label"
            >Include Numbers</label
          >

          <!-- Password length toggle  -->
          <input
            class="password-length"
            id="password-length"
            type="number"
            min="8"
            max="100"
            value="10"
          />
          <label for="password-length">Length of Password</label>
        </section>

        <!-- Generate password btn  -->
        <button id="generate-btn" class="btn btn--primary">
          Generate passwords
        </button>

        <!-- Section divider  -->
        <hr class="divider--dark" />

        <!-- Passwords container  -->
        <section class="passwords__container">
          <button
            id="password-1"
            class="btn btn--secondary btn--secondary--dark password-btn fully-flexed"
            title="Copy password"
          ></button>
          <button
            id="password-2"
            class="btn btn--secondary btn--secondary--dark password-btn fully-flexed"
            title="Copy password"
          ></button>
        </section>
      </main>
    </div>
  </body>
</html>
