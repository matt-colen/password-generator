<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&family=Karla:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random password generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body class="fully-flexed full-height">
    <div class="card card--dark">
      <header class="flex-column">
        <div class="toggle__container">
          <input type="checkbox" id="modeToggleSwitch" class="toggle__switch" />
          <div class="toggle__background"></div>
        </div>
        <label for="modeToggleSwitch" class="toggle__label">Light Mode</label>
        <h1 class="card__title">
          Generate a
          <br />
          <span class="emphasis--dark">random password</span>
        </h1>
        <p class="card__subtitle card__subtitle--dark">
          Never use an insecure password again
        </p>
      </header>
      <main>
        <div class="password-options__container flex-column">
          <div class="toggle__container">
            <input
              type="checkbox"
              id="symbolsToggleSwitch"
              class="toggle__switch"
              checked
            />
            <div class="toggle__background"></div>
          </div>
          <label for="symbolsToggleSwitch" class="toggle__label"
            >Include Symbols</label
          >
          <div class="toggle__container">
            <input
              type="checkbox"
              id="numbersToggleSwitch"
              class="toggle__switch"
              checked
            />
            <div class="toggle__background"></div>
          </div>
          <label for="numbersToggleSwitch" class="toggle__label"
            >Include Numbers</label
          >
          <input id="passwordLength" type="number" min="8" value="15" />
          <label for="passwordLength">Length of Password</label>
        </div>
        <button id="generate-btn" class="btn btn--primary">
          Generate passwords
        </button>
        <hr class="divider--dark" />
        <div class="btns__container">
          <button
            id="password1"
            class="btn btn--secondary btn--secondary--dark"
          ></button>
          <button
            id="password2"
            class="btn btn--secondary btn--secondary--dark"
          ></button>
        </div>
      </main>
    </div>
  </body>
</html>
